<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Partaab Game Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 6vw; /* فونت نسبی برای موبایل و دسکتاپ */
            text-align: center;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading">در حال بارگذاری بازی...</div>
    <div id="gameContainer"></div>

    <script>
        (async function() {
            const rawUrl = "https://raw.githubusercontent.com/mohsenforghani/Partaab/main/index.html"; 

            try {
                const response = await fetch(rawUrl + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("خطا در دریافت فایل بازی");

                const latestCode = await response.text();

                // ایجاد iframe برای بارگذاری امن بازی
                const gameContainer = document.getElementById("gameContainer");
                const iframe = document.createElement("iframe");
                iframe.style.border = "none";
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.display = "block";

                // نوشتن کد بازی در iframe
                gameContainer.innerHTML = "";
                gameContainer.appendChild(iframe);
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(latestCode);
                iframeDoc.close();

                // مخفی کردن loading
                document.getElementById("loading").style.display = "none";

            } catch (err) {
                document.getElementById("loading").innerText = "خطا در بارگذاری بازی!";
                console.error(err);
            }
        })();
    </script>
</body>
</html>
