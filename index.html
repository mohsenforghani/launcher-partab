<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">

    <title>Partaab Launcher</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loading">در حال بارگذاری بازی...</div>
    <iframe id="gameFrame" src="" style="display:none;"></iframe>

    <script>
        (async function() {
            const rawUrl = "https://raw.githubusercontent.com/mohsenforghani/Partaab/main/index.html";
            try {
                // اضافه کردن timestamp برای جلوگیری از کش
                const response = await fetch(rawUrl + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("خطا در دریافت فایل بازی");
                const latestCode = await response.text();

                // قرار دادن بازی داخل iframe
                const iframe = document.getElementById("gameFrame");
                iframe.style.display = "block";
                iframe.srcdoc = latestCode; // اینجا srcdoc استفاده شده
                document.getElementById("loading").style.display = "none";
            } catch (err) {
                document.getElementById("loading").innerText = "خطا در بارگذاری بازی!";
                console.error(err);
            }
        })();
    </script>
</body>
</html>
